<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <script src="js/user-list.js"></script>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="welcome.html">首页</a>
        <a>
          <cite>用户管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <input id="tbxUserName" type="text" name="username" placeholder="编号查询" autocomplete="off"
                   class="layui-input">
            <button id="search" class="layui-btn" type="button"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <xblock>
        <button class="layui-btn layui-btn-danger" data-type="getCheckData" onclick="getCheckData()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="openModel()"><i class="layui-icon"></i>添加用户</button>
        <span class="x-right" style="line-height:40px" id="searchNum">共有数据：88 条</span>
    </xblock>

    <table class="layui-table" id="tblResult" lay-filter="test">
    </table>


</div>
<!--编辑按钮-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>

<!--模态框-->
<div id="model_frame" style="display: none">
    <form class="layui-form">
        <div class="layui-form-item" style="display: none;">
            <label class="layui-form-label" for="smid">
                <span class="x-red">*</span>用户编号
            </label>
            <div class="layui-input-inline">
                <input name="username" class="layui-input" id="smid" type="text" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="username">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input name="username" class="layui-input" id="username" type="text" lay-verify="required">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>将会成为您唯一的用户名
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>用户权限</label>
            <div class="layui-input-block">
                <input name="role" title="管理员" type="radio" value="1">
                <input name="role" title="医疗人员" type="radio" value="2">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="L_pass">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input name="pass" class="layui-input" id="L_pass" type="password">
            </div>
            <div class="layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="L_repass">
                <span class="x-red">*</span>确认密码
            </label>
            <div class="layui-input-inline">
                <input name="repass" class="layui-input" id="L_repass" type="password">
            </div>
        </div>
    </form>
</div>


</body>

</html>
