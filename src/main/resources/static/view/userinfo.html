<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/userinfo.css">
    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="js/login.js"></script>


</head>
<body style="background: url('images/clouds.jpg') no-repeat">

<div class="login layui-anim layui-anim-up">
    <div class="message"><span style="font-size: x-large;">个  人  信  息</span></div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form layui-form-pane">
        <div class="layui-input-block" style="margin-left: 130px">
            <span id="loginname">  账   户 ：admin</span><br/><br/><br/>
            <span id="type">  账   户   类   别 ：管理员 </span><br/><br/><br/>
            <span id="logintime">  登   录   时   间 ：2019-9-4</span>
        </div>
    </form>
</div>
</body>

<script>
    $(document).ready(function () {
        var username = sessionStorage.getItem("username");
        var login_time = sessionStorage.getItem("logintime");
        var role = sessionStorage.getItem("role");

        // alert(username+login_time+role);

        if (role == 1){
            $('#type').text("  账   户   类   别 ：管 理 员");
        } else {
            $('#type').text("  账   户   类   别 ：医 疗 人 员")
        }

        $('#loginname').text("  账   户 ："+username);
        $('#logintime').text("  登   录   时   间 ："+login_time);

    })

</script>
</html>
